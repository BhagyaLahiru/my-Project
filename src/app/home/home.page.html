  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of gemListApprove">
        
     
        <div  class="card" style="width: 10rem; margin: 20px;">
          <div class="card-image"  (click)="gemDtls(product)"      >
          
          <img [src]="product.gemImage" alt="..." class="img-fluid" style="width: 10rem; height: 10rem; ">
        <div class="card-body">
            <h5 class="card-title"> {{product.gemName}}</h5>
            <div class="description">
              {{product.gemDescription}}
            </div>
            <p class="card-text">Rs: {{product.price}}</p>

        </div>
        </div> 
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>

</ion-content>
