<div class="ion-text-end" style="background-color: aliceblue;">
  <ion-item  class="ion-text-wrap">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2" class="ion-text-wrap">
          <ion-button color="medium" fill="clear" >
            <ion-icon color="remove-circle" slot="icon-only"> </ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-item  *ngFor="let product of cart">
        <ion-avatar slot="start">
          <img src="{{product.gemImage}}">
        </ion-avatar>
        <ion-label>
          <h2>name: {{product.gemName}}</h2>
          <h2>price: {{product.price | currency:'Rs.' }}</h2>
          <h3>Quntity: {{product.qq}}</h3>
          <!-- <h3>amount: {{product.price * product.qq }}</h3> -->
        </ion-label>
      </ion-item>
  
        <ion-col size="1" class="ion-align-self-center">
         Toatal Amount:  {{amount | currency:'Rs.'}}
        </ion-col>
        
        <ion-row class="ion-align-items-center">
          <ion-col size="2" class="ion-text-wrap">
            <ion-button color="medium" fill="clear">
              <ion-icon color="remove-circle" slot="icon-only"> </ion-icon>
            </ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</div>
